<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    /*Navbar*/
    .navbar {
      background-color: #003385;
    }
    .navbar .nav-link {
      color: #ffffff; 
    }
    .navbar .nav-link:hover {
    color: #000000;
    text-shadow:
      -1px -1px 0 #ffffff,
       1px -1px 0 #ffffff,
      -1px  1px 0 #ffffff,
       1px  1px 0 #ffffff;
      }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav {
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .navbar-nav .nav-item {
      white-space: nowrap;
    }
    .navbar-nav .nav-link {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }

    /* Login Card */
    .login-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .login-card h2 {
      color: #003385;
      margin-bottom: 30px;
      text-align: center;
    }
    .login-card .form-control {
      margin-bottom: 15px;
      border-radius: 12px;
      padding: 16px;
    }
    .login-card .btn {
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .login-btn { background-color: #003385; color: #fff; }
    .login-btn:hover { background-color: #070707; }
    .forgot-btn { background-color: #888; color: #fff; }
    .forgot-btn:hover { background-color: #666; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/DC.jpg" alt="Logo" width="105" height="100">
    </a>
  
    <ul class="navbar-nav ms-auto d-flex flex-row mb-0">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Login Card -->
  <div class="container">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <input type="text" class="form-control" placeholder="Username" name="username" required>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button type="submit" class="btn login-btn">Login</button>
        <button type="button" id="forgotBtn" class="btn forgot-btn">Forgot Password?</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8081';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const forgotBtn = document.getElementById('forgotBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const username = (fd.get('username') || '').trim();
        const password = (fd.get('password') || '').trim();
        if (!username || !password) return alert('Please fill out both fields.');

        try {
          const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
          });
          if (res.ok) {
            const data = await res.json();
            localStorage.setItem('username', data.username || username);
            window.location.href = 'profile.html';
          } else {
            alert('Invalid credentials.');
          }
        } catch {
          alert('Network error. Is the backend running on :8081?');
        }
      });

      if (forgotBtn) {
        forgotBtn.addEventListener('click', () => window.location.href = 'reset.html');
      }
    });
  </script>
</body>
</html>
