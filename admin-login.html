<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #003385;
    }
    .navbar .nav-link {
      color: #ffffff;
    }
    .navbar .nav-link:hover {
      color: #000000;
      text-shadow:
        -1px -1px 0 #ffffff,
         1px -1px 0 #ffffff,
        -1px  1px 0 #ffffff,
         1px  1px 0 #ffffff;
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav {
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .navbar-nav .nav-item {
      white-space: nowrap;
    }
    .navbar-nav .nav-link {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }
    .login-card {
      max-width: 480px;
      margin: 80px auto;
      padding: 32px 28px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .login-card h2 {
      color: #003385;
      margin-bottom: 28px;
      text-align: center;
    }
    .login-card .form-control {
      margin-bottom: 16px;
      border-radius: 12px;
      padding: 16px;
    }
    .login-card .btn {
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
    }
    .login-card .btn-primary {
      background-color: #003385;
      border-color: #003385;
    }
    .login-card .btn-primary:hover {
      background-color: #070707;
      border-color: #070707;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/DC.jpg" alt="Logo" width="105" height="100">
    </a>
    <ul class="navbar-nav ms-auto d-flex flex-row mb-0">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">User Login</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      <li class="nav-item"><a class="nav-link active" href="admin-login.html">Admin</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="login-card">
      <h2>Administrator Sign In</h2>
      <form id="adminLoginForm" novalidate>
        <input type="text" class="form-control" placeholder="Admin Username" name="username" required>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8081';
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('adminLoginForm');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const fd = new FormData(form);
        const username = (fd.get('username') || '').trim();
        const password = (fd.get('password') || '').trim();
        if (!username || !password) {
          alert('Please enter both fields.');
          return;
        }
        try {
          const res = await fetch(`${API_BASE}/api/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (!res.ok) {
            alert('Invalid admin credentials.');
            return;
          }
          const data = await res.json();
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUsername', data.username);
          window.location.href = 'admin-dashboard.html';
        } catch (err) {
          alert('Network error. Is the backend running on :8081?');
        }
      });
    });
  </script>
</body>
</html>
