<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    /* Navbar */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background-color: #1C375C; padding: 10px 20px;
    }
    .navbar .brand { color: white; font-size: 20px; text-decoration: none; }
    .navbar ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
    .navbar ul li a { color: white; text-decoration: none; padding: 8px 12px; border-radius: 5px; }
    .navbar ul li a:hover { background-color: #163058; }

    /* Content */
    .content { flex: 1; display: flex; justify-content: center; align-items: center; }

    /* Reset Password Box */
    .reset-box {
      width: 350px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); background: #fff;
    }
    .reset-box h2 { margin-bottom: 20px; text-align: center; color: #1C375C; }
    .reset-box input {
      width: 90%; padding: 10px; margin: 8px auto; display: block;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .reset-box button {
      width: 90%; padding: 10px; margin: 10px auto; display: block;
      border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
    }
    .reset-btn { background-color: #1C375C; color: white; }
    .reset-btn:hover { background-color: #163058; }
    .back-link { text-align: center; margin-top: 8px; }
    .back-link a { color: #1C375C; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="DC.jpg" class="logo" alt="Logo" style="height:40px;">
    <a href="index.html" class="brand"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Reset Password Form -->
  <div class="content">
    <div class="reset-box">
      <h2>Reset Password</h2>
      <form id="resetForm" novalidate>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="newpassword" placeholder="New Password" required>
        <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
        <button type="submit" class="reset-btn">Reset Password</button>
      </form>
      <p class="back-link">
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8081';

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const email = (fd.get('email') || '').trim();
      const p1 = (fd.get('newpassword') || '').trim();
      const p2 = (fd.get('confirmpassword') || '').trim();

      if (!email || !p1 || !p2) return alert('Please fill out all fields.');
      if (p1 !== p2) return alert('Passwords do not match.');

      try {
        const res = await fetch(`${API_BASE}/api/auth/reset-password`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, newPassword: p1 })
        });

        if (res.ok) {
          alert('Password updated. Please log in with your new password.');
          window.location.href = 'login.html';
        } else {
          const body = await res.json().catch(()=>({}));
          if (body.error === 'email_not_found') {
            alert('No account found with that email.');
          } else if (body.error === 'weak_password') {
            alert('Password too weak. ' + (body.hint || ''));
          } else {
            alert('Reset failed. Please try again.');
          }
        }
      } catch {
        alert('Network error. Is the backend running on :8081?');
      }
    });
  </script>
</body>
</html>
