<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      background-color: #1C375C;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      margin-left: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      background-color: #163058;
    }

    /* Profile Card */
    .profile-card {
      max-width: 450px;
      background: #fff;
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #1C375C;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s, opacity 0.3s;
    }
    .profile-card img:hover {
      transform: scale(1.05);
    }
    .profile-card h2, .profile-card p {
      margin: 10px 0;
    }
    .profile-card h2 {
      color: #1C375C;
      font-size: 28px;
    }
    .profile-card p {
      color: #555;
      font-size: 16px;
    }

    /* Form Inputs */
    .profile-card input[type="text"],
    .profile-card input[type="file"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      display: none; /* hidden by default */
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button-container button {
      width: 90%; /* optional: smaller than full width */
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .edit-btn {
      background-color: #1C375C;
      color: #fff;
    }
    .edit-btn:hover {
      background-color: #163058;
      transform: scale(1.03);
    }
    .save-btn {
      background-color: #27ae60;
      color: #fff;
      display: none; /* hidden until editing */
    }
    .save-btn:hover {
      background-color: #1e8449;
      transform: scale(1.03);
    }
    .logout-btn {
      background-color: #888;
      color: #fff;
    }
    .logout-btn:hover {
      background-color: #666;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="images/DC.jpg" class="logo" alt="Logo" style="height:40px;">
    <a href="index.html" class="brand"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Profile Card -->
  <div class="profile-card">
    <!-- Displayed profile info -->
    <img src="default-profile.png" alt="Profile Picture" id="profilePreview">
    <h2 id="displayName">Your Name</h2>
    <p id="displayBio">Your bio goes here. Share a little about yourself!</p>

    <!-- Editable inputs -->
    <input type="text" id="nameInput" placeholder="Update Name">
    <input type="text" id="bioInput" placeholder="Update Bio">
    <input type="file" name="profilePic" accept="image/*" id="profilePicInput" onchange="previewImage(event)">

    <!-- Buttons container -->
    <div class="button-container">
      <button class="edit-btn" id="editBtn">Edit Profile</button>
      <button class="save-btn" id="saveBtn">Save Changes</button>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const nameInput = document.getElementById('nameInput');
    const bioInput = document.getElementById('bioInput');
    const displayName = document.getElementById('displayName');
    const displayBio = document.getElementById('displayBio');
    const profilePicInput = document.getElementById('profilePicInput');
    const profilePreview = document.getElementById('profilePreview');

    // Edit Profile
    editBtn.addEventListener('click', () => {
      displayName.style.display = 'none';
      displayBio.style.display = 'none';
      profilePreview.style.opacity = 0.5; // dim old picture
      nameInput.value = displayName.textContent;
      bioInput.value = displayBio.textContent;
      nameInput.style.display = 'block';
      bioInput.style.display = 'block';
      profilePicInput.style.display = 'block';
      editBtn.style.display = 'none';
      saveBtn.style.display = 'block';
    });

    // Save changes
    saveBtn.addEventListener('click', () => {
      if(nameInput.value.trim() !== '') displayName.textContent = nameInput.value;
      if(bioInput.value.trim() !== '') displayBio.textContent = bioInput.value;
      displayName.style.display = 'block';
      displayBio.style.display = 'block';
      profilePreview.style.opacity = 1;
      nameInput.style.display = 'none';
      bioInput.style.display = 'none';
      profilePicInput.style.display = 'none';
      saveBtn.style.display = 'none';
      editBtn.style.display = 'block';
    });

    // Preview profile picture
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        profilePreview.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
