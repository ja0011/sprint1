<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background-color: #1C375C; padding: 10px 20px;
    }
    .navbar .brand { color: white; font-size: 20px; text-decoration: none; }
    .navbar ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
    .navbar ul li a {
      color: white; text-decoration: none; padding: 8px 12px; border-radius: 5px;
    }
    .navbar ul li a:hover { background-color: #1C375C; }

    .content { 
      flex: 1; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
    .login-box {
      width: 300px; 
      padding: 20px; 
      border: 1px solid #ccc; 
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background: #fff;
    }
    .login-box h2 {
      margin-bottom: 15px; 
      text-align: center;
    }
    .login-box input {
      width: 90%; 
      padding: 10px; 
      margin: 8px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
    .login-box button {
      width: 100%; 
      padding: 10px; 
      background: #1C375C; 
      color: white; 
      border: none; 
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #1C375C;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="images/DC.jpg" class="logo" alt="Logo" style="height:40px;">
    <a href="index.html" class="brand"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="content">
    <div class="login-box">
        <h2>Create Account</h2>
        <form>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
  </div>
</body>
</html>
