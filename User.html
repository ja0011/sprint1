<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #003385;
    }
    .navbar .nav-link {
      color: #ffffff; 
    }
    .navbar .nav-link:hover {
    color: #000000;
    text-shadow:
      -1px -1px 0 #ffffff,
       1px -1px 0 #ffffff,
      -1px  1px 0 #ffffff,
       1px  1px 0 #ffffff;
      }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav {
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .navbar-nav .nav-item {
      white-space: nowrap;
    }
    .navbar-nav .nav-link {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }

    .dashboard-card {
      max-width: 1100px;
      margin: 60px auto;
      padding: 30px 25px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    .dashboard-card h2 {
      margin-bottom: 25px;
      color: #003385;
      text-align: center;
    }

    .admin-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f5ff;
      color: #003385;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f9f9f9;
    }

    .badge-admin {
      background-color: #e74c3c;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-user {
      background-color: #27ae60;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge-active {
      background-color: #27ae60;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-suspended {
      background-color: #e67e22;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    .btn-delete:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    .btn-toggle-role {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      transition: 0.2s;
    }
    .btn-toggle-role:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .btn-suspend {
      background-color: #9b59b6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      transition: 0.2s;
    }
    .btn-suspend:hover {
      background-color: #8e44ad;
      transform: scale(1.05);
    }

    .btn-reactivate {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      transition: 0.2s;
    }
    .btn-reactivate:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .dev-warning {
      background-color: #fff3cd;
      border: 2px solid #ffc107;
      color: #856404;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    .static-user-row {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="images/DC.jpg" alt="Logo" width="105" height="100">
  </a>
  <ul class="navbar-nav ms-auto d-flex flex-row mb-0 align-items-center">
  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
  <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
  <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
  <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">Register</a></li>
  <li class="nav-item d-none" id="logoutItem">
  <a class="nav-link text-danger fw-bold" href="#" id="logoutLink">Logout</a>
  </li>
  </ul>
  </nav>

  <div class="dashboard-card">
    <div class="dev-warning" id="devWarning" style="display: none;">
      ‚ö†Ô∏è Development Mode - Admin restrictions disabled
    </div>

    <div class="admin-banner" id="adminBanner">
      üîí Admin Dashboard
    </div>
    
    <h2>Registered Users</h2>
    
    <div id="loadingState" class="loading">
      Loading users...
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      No users found in the system.
    </div>

    <table id="usersTable" style="display: none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8081';

    const userRole = localStorage.getItem('userRole');
    const username = localStorage.getItem('username');

    // REMOVED ADMIN CHECK FOR DEVELOPMENT
    if (!username || userRole !== 'ADMIN') {
      console.warn('[user.html] Not logged in as admin - showing page for development');
      document.getElementById('devWarning').style.display = 'block';
      document.getElementById('adminBanner').textContent = 'üîí Admin Dashboard - Development Mode';
      
      // Show login/register links, hide logout
      document.getElementById('loginLink').style.display = 'block';
      document.getElementById('registerLink').style.display = 'block';
      document.getElementById('logoutItem').classList.add('d-none');
    } else {
      document.getElementById('adminBanner').textContent = `üîí Admin Dashboard - Logged in as ${username}`;
      
      // Show logout, hide login/register
      document.getElementById('loginLink').style.display = 'none';
      document.getElementById('registerLink').style.display = 'none';
      document.getElementById('logoutItem').classList.remove('d-none');
    }

    // Static example users (frontend only) - ALWAYS DISPLAYED
    const staticUsers = [
      {
        id: 'static1',
        username: 'jsmith',
        email: 'jsmith@student.dallascollege.edu',
        role: 'USER',
        active: true,
        createdAt: '2025-10-15T10:00:00Z'
      },
      {
        id: 'static2',
        username: 'mjohnson',
        email: 'mjohnson@student.dallascollege.edu',
        role: 'ADMIN',
        active: true,
        createdAt: '2025-10-20T14:30:00Z'
      },
      {
        id: 'static3',
        username: 'kwilliams',
        email: 'kwilliams@student.dallascollege.edu',
        role: 'USER',
        active: false,
        createdAt: '2025-10-22T09:15:00Z'
      }
    ];

    function displayUsers(realUsers = []) {
      const loadingState = document.getElementById('loadingState');
      const emptyState = document.getElementById('emptyState');
      const usersTable = document.getElementById('usersTable');
      const tbody = document.getElementById('usersTableBody');

      loadingState.style.display = 'none';
      emptyState.style.display = 'none';
      usersTable.style.display = 'table';
      
      // Generate static users HTML
      const staticUsersHTML = staticUsers.map((user, index) => `
        <tr class="static-user-row">
          <td>${index + 1}</td>
          <td><strong>${user.username}</strong></td>
          <td>${user.email}</td>
          <td>
            <span class="badge-${user.role.toLowerCase()}">${user.role}</span>
          </td>
          <td>
            <span class="badge-${user.active ? 'active' : 'suspended'}">
              ${user.active ? 'Active' : 'Suspended'}
            </span>
          </td>
          <td>${new Date(user.createdAt).toLocaleDateString()}</td>
          <td>
            <button class="btn-toggle-role" onclick="alert('This is a static example user')">
              ${user.role === 'ADMIN' ? 'Demote' : 'Promote'}
            </button>
            ${user.active 
              ? `<button class="btn-suspend" onclick="alert('This is a static example user')">Suspend</button>`
              : `<button class="btn-reactivate" onclick="alert('This is a static example user')">Reactivate</button>`
            }
            <button class="btn-delete" onclick="alert('This is a static example user')">Delete</button>
          </td>
        </tr>
      `).join('');
      
      // Generate real users HTML
      const realUsersHTML = realUsers.map((user, index) => `
        <tr>
          <td>${staticUsers.length + index + 1}</td>
          <td><strong>${user.username}</strong></td>
          <td>${user.email}</td>
          <td>
            <span class="badge-${user.role.toLowerCase()}">${user.role}</span>
          </td>
          <td>
            <span class="badge-${user.active ? 'active' : 'suspended'}">
              ${user.active ? 'Active' : 'Suspended'}
            </span>
          </td>
          <td>${new Date(user.createdAt).toLocaleDateString()}</td>
          <td>
            <button class="btn-toggle-role" onclick="toggleRole(${user.id}, '${user.role}', '${user.username}')">
              ${user.role === 'ADMIN' ? 'Demote' : 'Promote'}
            </button>
            ${user.active 
              ? `<button class="btn-suspend" onclick="suspendUser(${user.id}, '${user.username}')">Suspend</button>`
              : `<button class="btn-reactivate" onclick="reactivateUser(${user.id}, '${user.username}')">Reactivate</button>`
            }
            <button class="btn-delete" onclick="deleteUser(${user.id}, '${user.username}')">Delete</button>
          </td>
        </tr>
      `).join('');
      
      // Combine static and real users
      tbody.innerHTML = staticUsersHTML + realUsersHTML;
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/users`);
        if (!res.ok) throw new Error('Failed to fetch users');

        const users = await res.json();
        displayUsers(users);

      } catch (error) {
        console.error('Error loading users:', error);
        // STILL DISPLAY STATIC USERS EVEN IF BACKEND FAILS
        displayUsers([]);
      }
    }

    async function toggleRole(userId, currentRole, username) {
      const newRole = currentRole === 'ADMIN' ? 'USER' : 'ADMIN';
      const action = newRole === 'ADMIN' ? 'promote' : 'demote';
      
      if (!confirm(`Are you sure you want to ${action} ${username} to ${newRole}?`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/users/${userId}/role`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role: newRole })
        });

        if (res.ok) {
          alert(`${username} has been ${action}d to ${newRole}`);
          loadUsers();
        } else {
          alert('Failed to update role');
        }
      } catch (error) {
        console.error('Error updating role:', error);
        alert('Network error. Is the backend running?');
      }
    }

    async function suspendUser(userId, username) {
      if (!confirm(`Are you sure you want to suspend ${username}? They will not be able to log in.`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/users/${userId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ active: false })
        });

        if (res.ok) {
          alert(`${username} has been suspended`);
          loadUsers();
        } else {
          alert('Failed to suspend user');
        }
      } catch (error) {
        console.error('Error suspending user:', error);
        alert('Network error. Is the backend running?');
      }
    }

    async function reactivateUser(userId, username) {
      if (!confirm(`Are you sure you want to reactivate ${username}?`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/users/${userId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ active: true })
        });

        if (res.ok) {
          alert(`${username} has been reactivated`);
          loadUsers();
        } else {
          alert('Failed to reactivate user');
        }
      } catch (error) {
        console.error('Error reactivating user:', error);
        alert('Network error. Is the backend running?');
      }
    }

    async function deleteUser(userId, username) {
      if (!confirm(`Are you sure you want to delete user "${username}"? This cannot be undone.`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/users/${userId}`, {
          method: 'DELETE'
        });

        if (res.ok) {
          alert(`User "${username}" has been deleted`);
          loadUsers();
        } else {
          alert('Failed to delete user');
        }
      } catch (error) {
        console.error('Error deleting user:', error);
        alert('Network error. Is the backend running?');
      }
    }

    // Logout functionality
    const logoutLink = document.getElementById('logoutLink');
    if (logoutLink) {
      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        try { 
          await fetch(`${API_BASE}/api/auth/logout`, { method: 'POST' }); 
        } catch (_) {}
        localStorage.removeItem('currentUser');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
      });
    }

    loadUsers();
  </script>
</body>
</html>
