<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
     body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      background-color: #1C375C; 
      padding: 10px 20px;
    }
    .navbar .brand { 
      color: white; 
      font-size: 20px; 
      text-decoration: none; 
    }
    .navbar ul { 
      list-style: none; 
      display: flex; 
      gap: 15px; 
      margin: 0; 
      padding: 0; 
    }
    .navbar ul li a {
      color: white; 
      text-decoration: none; 
      padding: 8px 12px; 
      border-radius: 5px;
    }
    .navbar ul li a:hover { 
      background-color: #163058; 
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="images/DC.jpg" class="logo" alt="Logo" style="height:40px;">
    <a href="index.html" class="brand"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Home Page</h1>
    <p>Welcome to the home page.</p>

    <!-- NEW: shows only if user logged in earlier -->
    <p id="welcomeUser" style="display:none;">
      Welcome back, <strong id="welcomeName"></strong>!
    </p>
  </div>

  <script>
    // Minimal personalization: show name saved by login.html
    (function () {
      const name = localStorage.getItem('username');
      if (name) {
        document.getElementById('welcomeName').textContent = name;
        document.getElementById('welcomeUser').style.display = 'block';
      }
    })();
  </script>
</body>
</html>
