<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    /*Navbar*/
    .navbar {
      background-color: #003385;
    }
    .navbar .nav-link {
      color: #ffffff; 
    }
    .navbar .nav-link:hover {
    color: #000000;
    text-shadow:
      -1px -1px 0 #ffffff,
       1px -1px 0 #ffffff,
      -1px  1px 0 #ffffff,
       1px  1px 0 #ffffff;
      }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav {
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .navbar-nav .nav-item {
      white-space: nowrap;
    }
    .navbar-nav .nav-link {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }

    .story img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #003385;
    }
    .feed-card {
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .sidebar {
      position: sticky;
      top: 70px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="DC.jpg" class="logo" alt="Logo" style="height:40px;">
    <a href="index.html" class="brand"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
  
  <!-- Layout -->
  <div class="container-fluid mt-3">
    <div class="row">
      
      <!-- Left Sidebar -->
      <div class="col-md-2 d-none d-md-block">
        <div class="sidebar p-3 bg-white rounded shadow-sm">
          <h6>Menu</h6>
          <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Friends</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Groups</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Feed -->
      <div class="col-md-7">
        <!-- Stories -->
        <div class="d-flex mb-3">
            <h5>Stories</h5>
          <div class="me-2 story"><img src="campus.jpg" alt="story"></div>
          <div class="me-2 story"><img src="graduation.jpg" alt="story"></div>
          <div class="me-2 story"><img src="library.jpg" alt="story"></div>
          <div class="me-2 story"><img src="Students.jpg" alt="story"></div>
        </div>

        <!-- Feed Post -->
        <div class="card feed-card shadow-lg">
          <div class="card-body">
            <h6 class="card-title">User Name</h6>
            <p class="card-text">This is a sample post. Geese almost attack me at richland college today. ðŸ˜¢</p>
            <img src="geese.jpg" class="img-fluid rounded" alt="post">
          </div>
        </div>

        <div class="card feed-card shadow-lg">
          <div class="card-body">
            <h6 class="card-title">Another User</h6>
            <p class="card-text">This is a sample post. Can believe it over!!</p>
            <img src="done.jpg" class="img-fluid rounded" alt="post">
          </div>
        </div>
        
    <!-- NEW: shows only if user logged in earlier -->
    <p id="welcomeUser" style="display:none;">
      Welcome back, <strong id="welcomeName"></strong>!
    </p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Minimal personalization: show name saved by login.html
    (function () {
      const name = localStorage.getItem('username');
      if (name) {
        document.getElementById('welcomeName').textContent = name;
        document.getElementById('welcomeUser').style.display = 'block';
      }
    })();
  </script>
</body>
</html>
