<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #003385;
    }
    .navbar .nav-link {
      color: #ffffff; 
    }
    .navbar .nav-link:hover {
      color: #000000;
      text-shadow:
        -1px -1px 0 #ffffff,
         1px -1px 0 #ffffff,
        -1px  1px 0 #ffffff,
         1px  1px 0 #ffffff;
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav {
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .navbar-nav .nav-item {
      white-space: nowrap;
    }
    .navbar-nav .nav-link {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }

    /* Reset Card */
    .reset-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 25px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .reset-card h2 {
      margin-bottom: 20px;
      color: #003385;
    }
    .reset-card input[type="password"] {
      width: 95%;
      margin: 14px 0;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .reset-card button {
      width: 95%;
      margin-top: 20px;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      background-color: #003385;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .reset-card button:hover {
      background-color: #000000;
      transform: scale(1.03);
    }

    /* Message */
    #resetMsg {
      display: none;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
    }
    #resetMsg.ok {
      display: block;
      background: #e8f5e9;
      color: #256029;
      border: 1px solid #c5e7d3;
    }
    #resetMsg.err {
      display: block;
      background: #fdecea;
      color: #c0392b;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      margin-top: 12px;
      font-size: 14px;
    }
    .back-link a {
      color: #003385;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    /* User Info Box */
    #userInfo {
      text-align: left;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/DC.jpg" alt="Logo" width="105" height="100">
    </a>
    <ul class="navbar-nav ms-auto d-flex flex-row mb-0 align-items-center">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">Register</a></li>
      <li class="nav-item d-none" id="logoutItem">
        <a class="nav-link text-danger fw-bold" href="#" id="logoutLink">Logout</a>
      </li>
    </ul>
  </nav>
  
  <!-- Reset Password Card -->
  <div class="reset-card">
    <h2>Reset Password</h2>

    <!-- User Information Display -->
    <div id="userInfo"></div>

    <div id="resetMsg"></div>

    <form id="resetForm" novalidate>
      <input type="password" name="newpassword" placeholder="New Password" required>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <p class="back-link"><a href="User.html">Back to Admin</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      urlParams.forEach((value, key) => {
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    // Get user info from URL and display
    const user = getQueryParams();
    const userInfoDiv = document.getElementById('userInfo');
    
    if (user.id || user.name || user.email) {
      userInfoDiv.innerHTML = `
        <h5 class="text-primary mb-2">User Information</h5>
        <p><strong>ID:</strong> ${user.id || 'N/A'}</p>
        <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
      `;
    } else {
      userInfoDiv.innerHTML = `<p class="text-danger">No user selected. Please return to Admin page.</p>`;
    }

  

      
  </script>
</body>
</html>
